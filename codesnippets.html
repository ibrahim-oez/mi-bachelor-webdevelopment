---
layout: default
---

{% assign codesnippets = site.codesnippets | sort : 'title' %}

<section class="section">
  <div class="container">
    <h1 class="title is-1">Codesnippets</h1>
    <h2 class="subtitle">Hier die Übersicht über alle Snippets.</h2>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="content grid-overview is-tab-wrap">
      {% for codesnippet in codesnippets %}
        
          <div class="card" data-href="{{codesnippet.url | relative_url}}">
            <div class="card-header">
              <h3 class="card-header-title" id="{{ codesnippet.id }}"><a href="{{codesnippet.url | relative_url}}">{{ codesnippet.titel }}</a></h3>
            </div>
            <p>{{codesnippet.teasertext}}</p>
            <span class="tag is-rounded" style="color: #999999;">{{codesnippet.tags | join:' '}}</span>
          </div>
        
      {% endfor %}
    </div>
  </div>
</section>
